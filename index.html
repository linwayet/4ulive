    <style>
        :root {
            --primary-blue: #4a90e2;
            --primary-green: #67b26f;
            --primary-purple: #9b59b6;
            --primary-orange: #f39c12;
            --primary-red: #e74c3c;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', 'Noto Sans TC', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 40px 15px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .author-tag {
            display: inline-block;
            background: #2c3e50;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 1rem;
        }

        .section-title {
            width: 100%;
            max-width: 900px;
            margin: 25px 0 15px 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            border-left: 4px solid #2c3e50;
            padding-left: 10px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .resource-card {
            background: var(--card-bg);
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .resource-card:active { transform: scale(0.95); }
        .resource-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .title { font-weight: 700; font-size: 1.1rem; }
        
        /* 分類顏色 */
        .live { border-top: 5px solid var(--primary-blue); }
        .u4 { border-top: 5px solid var(--primary-green); }
        .studioclassroom { border-top: 5px solid var(--primary-red); }
        .allplus { border-top: 5px solid var(--primary-purple); }
        .ivy { border-top: 5px solid var(--primary-orange); }
        .exam { border-top: 5px solid #34495e; background-color: #ecf0f1; }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        @media (max-width: 480px) {
            .container { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
